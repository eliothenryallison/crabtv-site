<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>crabtv</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      color: white;
      overflow-x: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .site-title {
      text-align: center;
      font-size: 24px;
      color: white;
      margin: 30px 0 20px;
      text-shadow: 0 0 10px white, 0 0 20px white;
    }

    .track-container {
      max-width: 600px;
      margin: 60px auto;
      position: relative;
    }

    .track-title {
      text-align: center;
      font-size: 10px;
      color: yellow;
      text-shadow: 0 0 5px yellow, 0 0 10px orange;
      margin-bottom: 10px;
    }

    .waveform {
      height: 60px;
    }

    .markers {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      pointer-events: none;
    }

    .marker {
      position: absolute;
      top: -20px;
      font-size: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 2px 5px;
      border-radius: 4px;
      transform: translateX(-50%);
      pointer-events: auto;
      cursor: pointer;
      white-space: nowrap;
      color: white;
      text-shadow: 0 0 3px yellow;
    }

    .marker[contenteditable="true"] {
      outline: 1px dashed yellow;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="videos/background.mov" type="video/mp4">
  </video>

  <h1 class="site-title">crabtv</h1>

  <div class="track-container">
    <div class="track-title">audio_2025_03_22_00_01_30.m4a</div>
    <div class="waveform" id="waveform1"></div>
    <div class="markers" id="markers1"></div>
  </div>

  <script>
    const wavesurfer1 = WaveSurfer.create({
      container: '#waveform1',
      waveColor: 'white',
      progressColor: 'black',
      backgroundColor: 'transparent',
      barWidth: 1,
      barGap: 2,
      height: 100,
      responsive: true,
      interact: false,
    });

    wavesurfer1.load('audio_2025_03_22_00_01_30.m4a');

    const markers1 = [
      { time: 5, label: '1' },
      { time: 15, label: '2' },
      { time: 30, label: '3' }
    ];

    wavesurfer1.on('ready', () => {
      const duration = wavesurfer1.getDuration();
      const container = document.getElementById('markers1');

      markers1.forEach(marker => {
        const percent = (marker.time / duration) * 100;
        const el = document.createElement('div');
        el.className = 'marker';
        el.contentEditable = true;
        el.innerText = marker.label;
        el.style.left = percent + '%';
        el.title = 'Click to edit';
        el.addEventListener('click', () => {
          wavesurfer1.seekTo(marker.time / duration);
          wavesurfer1.play();
        });
        container.appendChild(el);
      });
    });
  </script>

<!-- Install banner -->
<div id="install-banner" style="
  position: fixed;
  bottom: 20px;
  left: 20px;
  right: 20px;
  background: rgba(0, 0, 0, 0.95);
  color: white;
  padding: 16px;
  font-size: 11px;
  text-align: center;
  font-family: 'Press Start 2P', monospace;
  border: 1px solid #faff00;
  z-index: 1000;
  box-shadow: 0 0 12px #faff00, 0 0 20px #fff000;
  border-radius: 6px;
  display: none;
">
  INSTALL <strong>CRABTV</strong>: TAP <u>SHARE</u> AND THEN <u>“ADD TO HOME SCREEN”</u>
  <span id="close-banner" style="
    position: absolute;
    top: 4px;
    right: 8px;
    background: #111;
    border: 1px solid white;
    color: white;
    padding: 0 6px;
    font-size: 10px;
    cursor: pointer;
    font-family: 'Press Start 2P', monospace;
    box-shadow: 1px 1px white;
    line-height: 1.4;
  ">X</span>
</div>

<script>
  if (/iPhone|Android/i.test(navigator.userAgent)) {
    document.getElementById("install-banner").style.display = "block";
  }

  document.getElementById("close-banner").onclick = function() {
    document.getElementById("install-banner").style.display = "none";
  };
</script>

</body>
</html>
